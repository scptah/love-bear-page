<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Go Out With Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      color: #d81b60;
      font-size: 2em;
    }

    #bear {
      width: 150px;
      height: auto;
      transition: transform 0.3s;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
      width: 100%;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    audio {
      display: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }

      #bear {
        width: 100px;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }

      .buttons {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">Will you go out with me? ‚ù§Ô∏è</h1>
  <img id="bear" src="https://i.imgur.com/XhF6o4Z.png" alt="Happy Bear"> <!-- Placeholder happy bear -->

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- üéâ Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const bear = document.getElementById('bear');
    const music = document.getElementById('bgMusic');
    const title = document.getElementById('title');
    let musicStarted = false;

    // Mood images (you can change to your own bear images)
    const happyBearURL = "https://i.imgur.com/XhF6o4Z.png";
    const sadBearURL = "https://i.imgur.com/6q3UZiG.png";

    // Get name from URL if present
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      title.textContent = `Will you go out with me, ${name}? ‚ù§Ô∏è`;
    }

    function getSad() {
      bear.src = sadBearURL;
      setTimeout(() => {
        bear.src = happyBearURL;
      }, 1500);
    }

    noBtn.addEventListener('mouseenter', () => {
      const container = document.querySelector('.buttons');
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;

      getSad();
      startMusic();
    });

    yesBtn.addEventListener('click', () => {
      alert("Yaaay! ü•∞ I knew you'd say yes!");
      startMusic();
      launchConfetti();
    });

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Trigger music on first interaction
    document.body.addEventListener('click', startMusic, { once: true });
    document.body.addEventListener('touchstart', startMusic, { once: true });
  </script>

</body>
</html>
