<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Go Out With Me?</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- Confetti -->
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Main script -->
  <script defer src="script.js"></script>
</head>
<body>

  <main class="card" role="main" aria-labelledby="title">
    <header class="header">
      <h1 id="title">Will you go out with me? â¤ï¸</h1>
      <p class="subtitle">A tiny bear asked me to ask you â€” be kind ğŸ˜„</p>
    </header>

    <div class="hero">
      <img id="bear" src="https://i.postimg.cc/MG1WynLY/happy-bear.png" alt="Smiling bear illustration" width="200" height="200">
    </div>

    <div class="buttons" aria-hidden="false">
      <button id="yesBtn" class="btn btn-yes" aria-label="Yes, I will go out with you">Yes</button>
      <button id="noBtn" class="btn btn-no" aria-label="No, I won't" title="Try to press me if you can">No</button>
    </div>

    <div class="controls">
      <button id="musicBtn" class="icon-btn" aria-pressed="false" aria-label="Play background music">ğŸ”Š</button>
      <label for="volume" class="visually-hidden">Music volume</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Volume slider">
    </div>
  </main>

  <!-- Floating hearts container -->
  <div id="hearts" aria-hidden="true"></div>

  <!-- Modal shown when user clicks Yes -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">YAY! ğŸ¥°</h2>
      <p id="modalBody">I knew you'd say yes! Let's make a lovely plan together âœ¨</p>
      <button id="modalClose" class="btn btn-yes">Close</button>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop preload="none">
    <source src="https://cdn.pixabay.com/audio/2025/05/30/audio_b32a1ef693.mp3" type="audio/mp3">
    <!-- Fallback: short silent mp3 in case external fails (data URI of 1s silent mp3) -->
    <source src="data:audio/mpeg;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..." type="audio/mp3">
  </audio>

</body>
</html>
